<div class="terminal">
  <mat-form-field class="example-form-field">
    <mat-label> Id de votre ticket</mat-label>
    <input matInput type="text" [(ngModel)]="idSelected">
    <button mat-button *ngIf="idSelected" matSuffix mat-icon-button aria-label="Clear" (click)="idSelected=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button class="mr" (click)="findTicket()" [disabled]="scanAvailable()">Scan</button>
  <div *ngIf="ticket">
    <button mat-raised-button class="mr" [disabled]="ticket.state=='PAID'" (click)="pay()">Payer</button>
    <p *ngIf="ticket.payment">Paiment effectu√©</p>
  </div>
</div>
