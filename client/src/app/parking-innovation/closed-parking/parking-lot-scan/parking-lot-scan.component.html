<div *ngIf="ticket; else noTicket">
  <h1>Scannez votre place de parking :</h1>
  <div class="terminal">
    <mat-form-field class="example-form-field">
      <mat-label> Place de parking</mat-label>
      <input matInput type="text" [(ngModel)]="parkingSpaceSelected">
      <button mat-button *ngIf="parkingSpaceSelected" matSuffix mat-icon-button aria-label="Clear" (click)="parkingSpaceSelected=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button class="mr" (click)="saveParkingSpace(parkingSpaceSelected)">Valider</button>
  </div>
</div>
<ng-template #noTicket>
  <div>No ticket found</div>
</ng-template>
